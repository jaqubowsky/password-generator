<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Password generator</title>
		<script src="index.js" defer></script>
	</head>
	<body>
		<div id="section">
			<div class="wrapper">
				<div id="text-field">
					<h1>Generate a <br /><span>random password</span></h1>
					<p>Never use an insecure password again.</p>
				</div>
				<div id="button-field">
					<form onsubmit="return false" class="button-field-items">
						<p>Select password <span>lenght:</span></p>
						<input class="pass-len-el" type="number" min="1" max="15" />
						<button id="generate-btn-el">Generate passwords</button>
					</form>
				</div>
				<hr />
				<div id="password-field">
					<div class="password" id="password1-el"></div>
					<div class="password" id="password2-el"></div>
				</div>
			</div>
		</div>
	</body>
</html>
